<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <title>Qual o Clima?</title>
</head>
<body>
    <div class="container">
        <h1>Qual o Clima?</h1>
        <div class="form">
            <h3>Descubra o clima de qualquer cidade!</h3>
            <div class="form-input-container">
                <input type="text" name="city-input" id="city-input" placeholder="Insira a cidade aqui">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Joinville</span>
                <img src="https://countryflagsapi.com/png/br" alt="Bandeira do país." id="country">
            </h2>
            <p id="temperature"><span>38</span>&degC</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="" alt="Condições climáticas." id="weather-icon">
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3 km/h</span>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
